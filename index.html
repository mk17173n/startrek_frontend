<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="index.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>Star Trek Picard</title>
  <video autoplay muted loop id="myVideo">
    <source src="video.mp4" type="video/mp4">
  </video>
</head>
<body>
  <header id="menu">
    <h1>Star Trek Picard Show</h1>
    <div class="toggle-switch">
      <input type="checkbox" id="toggle-dark-mode">
      <label for="toggle-dark-mode"></label>
    </div>
  </header>
  <main>
    <section class="container another-class">
      <form id="character-form" class="form">
        <input type="text" name="name" placeholder="Enter character name..." autocomplete="off">
        <input type="text" name="actor_name" placeholder="Enter actor name..." autocomplete="off">
        <input type="text" name="actor_sex" placeholder="Enter actor sex..." autocomplete="off">
        <input type="text" name="actor_dob" placeholder="Enter actor date of birth..." autocomplete="off">
        <input type="text" name="image" placeholder="Enter image url..." autocomplete="off">
        <textarea name="description" placeholder="Enter description..."></textarea>
        <input type="submit" value="Create Character" class="button">
      </form>
      <ul id="character-list" class="cards">
        <!-- Characters here -->
      </ul>
    </section>
  </main>
</body>
</html>
